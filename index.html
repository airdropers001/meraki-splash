<!DOCTYPE html>
<html>
<head>
  <title>Wi-Fi Terms & Connection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #modalContent {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px #000;
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div id="modal">
  <div id="modalContent">
    <h2>Welcome to Our Free Wi-Fi</h2>
    <p>Please agree to our terms of service before connecting.</p>
    <ul style="text-align:left">
      <li>No illegal downloads</li>
      <li>Public network â€” use at your own risk</li>
      <li>We collect basic usage statistics</li>
    </ul>
    <button onclick="connectToInternet()">Agree and Connect</button>
  </div>
</div>

<script>
  function connectToInternet() {
    const params = new URLSearchParams(window.location.search);
    const baseGrantUrl = params.get("base_grant_url") || "https://n594.network-auth.com";
    const userContinueUrl = params.get("user_continue_url") || "https://n594.network-auth.com";

    window.location.href = `${baseGrantUrl}?continue_url=${encodeURIComponent(userContinueUrl)}`;
  }
</script>

</body>
</html>
